<!-- Stylesheet der Seite -->
<style>

  /* FORMULARFELDER */
  main {
    background-color: white;
    padding: 1em;
  }

  main .rezeptname, .bewertungstitel, .bepunktung, .bewertungstext  {
    display: block;
    width: 100%;

    background-color: rgba(250, 250, 250, .8);

    border: 0px solid lightgrey;
    border-bottom-width: 1px;

    padding: 0.5em 0 0.5em 0;
    margin-bottom: 1em;
    size: 12pt;
  }


  /* AKTIONSBUTTONS */
  main .actions {
    display: flex;
    justify-content: space-between;
  }

  main .actions > div {
    padding: 0.5em;
    margin: 0.5em;

    background-color: #e0e0e0;
    transition: background-color 0.5s;

    flex: 1;
    text-align: center;
  }

  main .actions > div:first-child {
    margin-left: 0;
  }

  main .actions > div:last-child {
    margin-right: 0;
  }

  main .actions > div:hover {
    background-color: #f0f0f0;
    cursor: pointer;
  }


  /* Tooltip */
  .tooltip {
    position: relative;
    display: inline-block;
  }

  .tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: grey;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;

    /* Position des Tooltip */
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: grey transparent transparent transparent;
  }

  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }

</style>

<!-- Inhalt der Seite -->
<main>
  <div>

    <!-- Formularvorlage der Bewertung -->
    <div class="form">
      <input class="rezeptname" placeholder="Rezeptname" value="$REZEPTNAME$" />
      <input class="bewertungstitel" placeholder="Bewertungstitel" value="$BEWERTUNGSTITEL$" />
      <input class="bepunktung" placeholder="Bepunktung" value="$BEPUNKTUNG$" type="search" list="mylistBepunktung"/>

      <!-- Drop-Down-Menü zur Bepunktung -->
      <datalist id="mylistBepunktung">
        <option value="⭐️">
        <option value="⭐️⭐️">
        <option value="⭐️⭐️⭐️">
        <option value="⭐️⭐️⭐️⭐️">
        <option value="⭐️⭐️⭐️⭐️⭐️">
      </datalist>

      <input class="bewertungstext" placeholder="Bewertungstext" value="$BEWERTUNGSTEXT$" />

      </div>

      <!-- Button: Speichern der Bewertung -->
      <div class="actions">
        <div class="action save">
          <a class="tooltip">💾
            <span class="tooltiptext">Bewertung speichern</span>
          </a>
        </div>
      </div>

    </div>
  </main>
