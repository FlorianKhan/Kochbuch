<!-- Stylesheet der Seite -->
<style>

  /* FORMULARFELDER */
  main {
    background-color: rgba(250, 250, 250, .8);

    border: 0px solid lightgrey;
    border-bottom-width: 1px;
    padding: 1em;
  }

  main .rezeptname, .dauer, .schwierigkeitsgrad, .zutaten, .zubereitung  {
    display: block;
    width: 100%;

    background-color: rgba(250, 250, 250, .8);
    border: 0px solid lightgrey;
    border-bottom-width: 1px;

    padding: 0.5em 0 0.5em 0;
    margin-bottom: 1em;
    size: 12pt;
  }


  /* AKTIONSBUTTONS */
  main .actions {
    display: flex;
    justify-content: space-between;
  }

  main .actions > div {
    padding: 0.5em;
    margin: 0.5em;

    background-color: #e0e0e0;
    transition: background-color 0.5s;

    flex: 1;
    text-align: center;
  }

  main .actions > div:first-child {
    margin-left: 0;
  }

  main .actions > div:last-child {
    margin-right: 0;
  }

  main .actions > div:hover {
    background-color: #f0f0f0;
    cursor: pointer;
  }


  /* Tooltip */
  .tooltip {
    position: relative;
    display: inline-block;
  }

  .tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: grey;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;

    /* Position des Tooltip */
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: grey transparent transparent transparent;
  }

  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }

</style>

<!-- Inhalt der Seite -->
<main>
  <div>

    <!-- Formularvorlage des Rezeptes -->
    <div class="form">
      <input class="rezeptname" placeholder="Rezeptname" value="$REZEPTNAME$" />

      <input class="schwierigkeitsgrad" placeholder="Schwierigkeitsgrad" value="$SCHWIERIGKEITSGRAD$" type="search" list="mylist"/>

      <!-- Drop-Down-MenÃ¼ zur Festlegung des Schwierigkeitsgrades -->
      <datalist id="mylist">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
      </datalist>

      <input class="zutaten" placeholder="Zutaten" value="$ZUTATEN$" />
      <input class="zubereitung" placeholder="Zubereitung" value="$ZUBEREITUNG$" />

      </div>

      <!-- Button: Speichern des Rezeptes -->
      <div class="actions">
        <div class="action save">
          <a class="tooltip">ðŸ’¾
            <span class="tooltiptext">Rezept speichern</span>
          </a>
        </div>
      </div>

    </div>
  </main>
