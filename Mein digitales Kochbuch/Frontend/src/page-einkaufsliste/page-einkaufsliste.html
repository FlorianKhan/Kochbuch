<!-- Stylesheet der Seite -->
<style>

  /* Listeneintr√§ge */
  main ol {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  main li {
    margin: 0;
    padding: 1em;
    padding-bottom: 0.5em;

    background-color: rgba(250, 250, 250, .8);

    border: 0px solid lightgrey;
    border-bottom-width: 1px;
  }

  main li:hover {
    background-color: #fafafa;
  }

  main .rezept {
    font-size: 120%;
  }

  main .rezeptname {
    font-family: 'Brush Script MT', cursive;
    font-size: 300%;
    color: black;
  }

  h1 {
    font-size: 100%;
  }


  /* Aktionsbuttons */
  main .actions {
    display: flex;
    justify-content: space-between;
  }

  main .actions > div {
    padding: 0.5em;
    margin: 0.5em;

    background-color: #e0e0e0;
    transition: background-color 0.5s;

    flex: 1;
    text-align: center;
  }

  main .actions > div:first-child {
    margin-left: 0;
  }

  main .actions > div:last-child {
    margin-right: 0;
  }

  main .actions > div:hover {
    background-color: #f0f0f0;
    cursor: pointer;
  }


  /* Tooltip */
  .tooltip {
    position: relative;
    display: inline-block;
  }

  .tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: grey;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;

    /* Position des Tooltip */
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: grey transparent transparent transparent;
  }

  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }


</style>

<!-- Inhalt der Seite -->
<main>
  <ol>

    <!-- Platzhalter f√ºr eine leere Liste -->
    <li class="empty-placeholder">
      <div class="rezept">
        Kein Einkauf vorhanden
      </div>
    </li>

    <!-- Vorlage f√ºr einen Eintrag in der Liste -->
    <li class="list-entry" data-id="$ID$">
      <div class="rezeptname">
        $REZEPTNAME$
      </div>
      <h1>Zutaten:</h1>
      <div class="zutaten">
        $ZUTATEN$
      </div>

      <!-- Button: L√∂schen eines Eintrags von der Einkaufsliste -->
      <div class="actions">
        <div class="action deleteEinkaufsliste">
          <a class="tooltip">üóëÔ∏è
            <span class="tooltiptext">aus der Einkaufsliste entfernen</span>
          </a>
        </div>
      </div>

    </li>

  </ol>
</main>
