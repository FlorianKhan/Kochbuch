<!-- Stylesheet der Seite -->
<style>

  /* Listeneintr√§ge */
  main ol {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  main li {
    margin: 0;
    padding: 1em;
    padding-bottom: 0.5em;

    background-color: rgba(250, 250, 250, .8);

    border: 0px solid lightgrey;
    border-bottom-width: 1px;
  }

  main .bewertung {
    font-size: 150%;
  }

  main .rezeptname {
    font-family: 'Brush Script MT', cursive;
    font-size: 300%;
    color: black;
  }


  /* Aktionsbuttons */
  main .actions {
    display: flex;
    justify-content: space-between;
  }

  main .actions > div {
    padding: 0.5em;
    margin: 0.5em;

    background-color: rgb(220, 220, 220);
    transition: background-color 0.5s;

    flex: 1;
    text-align: center;
  }

  main .actions > div:first-child {
    margin-left: 0;
  }

  main .actions > div:last-child {
    margin-right: 0;
  }

  main .actions > div:hover {
    background-color: rgb(245, 213, 181);
    cursor: pointer;
  }


  /* Tooltip */
  .tooltip {
    position: relative;
    display: inline-block;
  }

  .tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: grey;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;

    /* Position des Tooltip */
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: grey transparent transparent transparent;
  }

  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }


</style>

<!-- Inhalt der Seite -->
<main>
  <ol>

    <!-- Platzhalter f√ºr eine leere Liste -->
    <li class="empty-placeholder">
      <div class="bewertung">
        Keine Bewertung vorhanden
      </div>
    </li>

    <!-- Vorlage f√ºr einen Eintrag in der Liste -->
    <li class="list-entry" data-id="$ID$">
      <div class="rezeptname">
        $REZEPTNAME$
      </div>
      <div class="bewertungstitel">
        $BEWERTUNGSTITEL$
      </div>
      <div class="bepunktung">
        $BEPUNKTUNG$
      </div>
      <div class="bewertungstext">
        $BEWERTUNGSTEXT$
      </div>

      <div class="actions">

        <!-- Button: Bearbeiten von einer Bewertung -->
        <div class="action edit">
          <a class="tooltip">üñäÔ∏è
            <span class="tooltiptext">Bewertung bearbeiten</span>
          </a>
        </div>

        <!-- Button: L√∂schen einer Bewertung -->
        <div class="action delete">
          <a class="tooltip">üóëÔ∏è
            <span class="tooltiptext">Bewertung l√∂schen</span>
          </a>
        </div>

      </div>
    </li>

  </ol>
</main>
