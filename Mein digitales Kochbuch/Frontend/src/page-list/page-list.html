<!-- Stylesheet der Seite -->
<style>
    /* Listeneinträge */
    main ol {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    main li {
        margin: 0;
        padding: 1em;
        padding-bottom: 0.5em;

        background-color: white;
        transition: background-color 0.5s;

        border: 0px solid lightgrey;
        border-bottom-width: 1px;
    }

    main li:hover {
        background-color: #fafafa;
    }

    main .rezept {
        font-size: 150%;
    }

    /* Aktionsbuttons */
    main .actions {
        display: flex;
        justify-content: space-between;
    }

    main .actions > div {
        padding: 0.5em;
        margin: 0.5em;

        background-color: #e0e0e0;
        transition: background-color 0.5s;

        flex: 1;
        text-align: center;
    }

    main .actions > div:first-child {
        margin-left: 0;
    }

    main .actions > div:last-child {
        margin-right: 0;
    }

    main .actions > div:hover {
        background-color: #f0f0f0;
        cursor: pointer;
    }
</style>
<!-- Inhalt der Seite -->
<main>
    <ol>
        <!-- Platzhalter für eine leere Liste -->
        <li class="empty-placeholder">
            <div class="rezept">
                Keine Rezepte vorhanden
            </div>
        </li>

        <!-- Vorlage für einen Eintrag in der Liste -->
        <li class="list-entry" data-id="$ID$">
            <div class="rezeptname">
                $REZEPT_NAME$
            </div>
            <div class="dauer">
                $DAUER$
            </div>
            <div class="schwierigskeitsgrad">
                $GRAD$
            </div>
            <div class="actions">
                <div class="action details">
                    Details
                </div>
            </div>
        </li>
    </ol>
</main>
